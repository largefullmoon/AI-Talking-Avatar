<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lise_Talking_V001</title>
    <style>
        html,
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #9b9b9b;
            /* Background color while loading */
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #animateButton {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            padding: 10px 20px;
            background-color: #2e2e2e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #animateButton:hover {
            background-color: #0056b3;
        }

        .loadingScreenContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(102, 102, 102, 0.8);
            /* Semi-transparent black background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loadingScreenLogo {
            width: 512px;
            /* Adjust size as needed */
        }

        #call_btn {
            position: absolute;
            bottom: 10px;
            right: 47%;
            width: 6%;
            height: 10%;
            cursor: pointer;
            border-radius: 20px;
        }

        #call_btn:hover {
            background-color: yellow !important;
        }

        /* Container styling */
        .upload-container {
            background-color: #00d4ff;
            width: 400px;
            height: 100vh;
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Input styling */
        .upload-container input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        /* Button styling */
        .upload-container button {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 20px 0;
        }

        /* Button hover effect */
        .upload-container button:hover {
            background-color: #005f8c;
        }

        .preview {
            margin-top: 15px;
            width: 100%;
            height: auto;
        }

        .transcript {
            width: 100%;
            margin-top: 15px;
            background-color: #2e2e2e;
            color: white;
            border-radius: 10px;
            padding: 10px;
            text-align: left;
            height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="loadingScreenContainer" id="loadingScreen">
        <img class="loadingScreenLogo" src="DigiCopyMeFirstDraft.png" alt="loadingScreen">
    </div>
    <canvas id="renderCanvas"></canvas>
    <button id="call_btn"><img src="./mic.png" height="100%"></img></button>

        <input type="file" name="file" id="file">
        <video id="videoPreview" class="preview" controls></video>
        <button id="upload">Upload Video</button>
        <div class="transcript" id="transcript" >
            <span style="font-weight: bold;">Transcript:  </span><span id="transcriptText"></span>
        </div>
    </div> -->
    <audio id="audio-player" controls style="display: none;"></audio>
    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
